<div class="container">
  <div class="row ">

@for (item of items; track $index)

{
  <div class=" md:w-3/12 p-5">
  <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <a href="#" class="mx-auto">
        <img class="rounded-t-lg " [src]="item.photo" alt="" />
    </a>
    <div class="p-5">
        <a href="#">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Dr. {{item.name}}</h5>
        </a>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{item.subtitle}}</p>
        <a href="#" class="inline-flex items-center px-3 py-2 bg-main text-sm font-medium text-center text-white rounded-lg hover:bg-orange-300 focus:ring-4 focus:outline-none focus:ring-orange-100">
            start chat

        </a>
    </div>
  </div>
</div>
}

  </div>
</div>
